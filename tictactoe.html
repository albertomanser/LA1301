<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
        <div class="board">
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
        </div>
        <p id="winner"></p>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="startTwoPlayerGame()">2 Players</button>
        <button onclick="startBotGame()">Play Against Bot</button>
    </div>
    <script src="tictactoe.js"></script>
    <a href="index.html">Back to Homepage</a> <!-- Add a Back Button -->

    <canvas id="canvas" width="480" height="480"></canvas>

</body>
</html>
